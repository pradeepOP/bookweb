{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto flex flex-wrap items-start  py-6 px-6 xl:px-0">
    <div class="books w-full lg:w-3/4 ">
        {% for item in cart %}
        {% include 'cart/partials/cart_item.html' %}
        {% endfor %}

    </div>
    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
        <h1 class="uppercase text-lg mb-5">Summary</h1>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Total</span>
            <span class="cart px-3 py-3 rounded-full hover:bg-gray-100" hx-get="{% url 'hx_cart_total' %}"
                hx-trigger="update-menu-cart from:body" hx-swap="innerHTML">
                {% include 'cart/partials/cart_total.html' %}
            </span>
        </div>
        <a href="{% url 'checkout' %}"
            class="inline-block text-white px-6 py-3 rounded-3xl bg-[#e67e22] hover:bg-[#dd751a]">Checkout</a>
    </div>
</div>
{% endblock %}
