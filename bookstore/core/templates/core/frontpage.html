{% extends 'core/base.html' %}
{% block content %}
<header class=" max-w-7xl mx-auto px-6 pt-6 pb-6 bg-gray-50">
    <div class="max-w-3xl mx-auto text-center">
        <p class="pb-4 font-semibold text-3xl text-[#e67e22]">Welcome to Book Web! Enjoy</p>
        <span class=" text-xl font-semibold  text-gray-600 ">
            <a href="{% url 'shop' %}"
                class="hover:border-b-[2px] hover:border-[#e67e22] transition-colors duration-300 ">Start
                shopping</a></span>
    </div>
</header>

<div class="max-w-7xl mx-auto py-6 px-6  bg-gray-50">
    <div class="books flex px-4 flex-wrap items-center">
        {% for book in books %}

        <div class="book w-1/3 p-2 ">
            <a href="{% url 'book-view' book.id %}">
                <div class="cover-photo overflow-hidden">

                    <img src="{{book.cover_image.url}}"
                        class="w-96 h-96 scale-110 opacity-80 hover:opacity-100 hover:scale-100 duration-500" alt="">
                </div>

                <div class=" p-2 flex flex-col">
                    <span class="text-lg text-gray-600 font-semibold">{{ book.title }}</span>
                    <span class="text-gray-600">By: <i> {{ book.author }}</i></span>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="button mt-6 pb-6 pt-6 mb-2 relative">

        <a href="{% url 'shop' %}"
            class="px-6 py-3 absolute bottom-2 right-2 rounded-3xl bg-white border-[2px]  text-[#e67e22] hover:text-white border-[#e67e22]  hover:bg-[#e67e22] duration-150">Show
            me
            more</a>
    </div>

</div>


{% endblock %}
