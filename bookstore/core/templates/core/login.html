{% extends 'core/base.html' %}
{% block content %}
<<div class="p-6 text-center">
    <h1 class="text-3xl lg:text-5xl text-[#e67e22]">Login</h1>
    </div>


    <form action="." method="POST" class="w-1/3 mx-auto px-4">
        {% csrf_token %}
        <div class="mb-5">
            <label for="" class="text-[#e67e22] font-semibold">Username</label>
            <input type="text" name="username" class="w-full bg-gray-200 mt-2 px-4 py-2 rounded-xl">
        </div>
        <div class="mb-5">
            <label for="" class="text-[#e67e22] font-semibold">Password</label>
            <input type="password" name="password" class="w-full bg-gray-200  mt-2 px-4 py-2 rounded-xl">
        </div>


        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="mb-5 p-4 rounded-2xl bg-red-400 text-white">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}


        <button class="px-6 py-3 font-semibold rounded-3xl text-white hover:bg-[#e67e22] bg-[#e99041]">Login</button>

        <p class="mt-3 py-3 text-lg  text-gray-600">Don't have an account? <a href="{% url 'signup' %}"
                class=" font-semibold  text-gray-600 hover:border-[#e67e22] transition-colors duration-300 hover:border-b-[2px]">SignUp</a>
        </p>
    </form>


    {% endblock %}
