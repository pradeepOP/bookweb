{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto mb-6 p-6">
    <h1 class="mb-5 text-center text-gray-900 text-3xl">Edit account</h1>

    <form action="." method="POST" class=" w-1/2 mx-auto space-y-4">
        {% csrf_token %}
        <div>
            <label for="">First name</label>
            <input type="text" name="first_name" value="{{request.user.first_name}}"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">

        </div>
        <div>
            <label for="">Last name</label>
            <input type="text" name="last_name" value="{{request.user.last_name}}"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>
        <div>
            <label for="">Username</label>
            <input type="text" name="username" value="{{request.user.username}}"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>
        <div>
            <label for="">Email</label>
            <input type="text" name="email" value="{{request.user.email}}"
                class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>
        <div>

            <button class="py-3 px-5 text-white rounded-2xl bg-[#e67e22] hover:bg-[#dd751a] ">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
