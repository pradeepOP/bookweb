{% extends 'core/base.html' %}
{% block content %}
<div class="p-6 text-center">
    <h1 class="text-3xl lg:text-5xl text-[#e67e22]">Sign Up</h1>
</div>
<form action="." method="POST" class="w-1/3 mx-auto px-4">
    {% csrf_token %}
    <div class="mb-5">
        <label for="" class="text-[#e67e22] font-semibold">First name</label>
        <input type="text" name="first_name" class="w-full bg-gray-200  mt-2 px-4 py-2 rounded-xl">
    </div>
    <div class="mb-5">
        <label for="" class="text-[#e67e22] font-semibold">Last name</label>
        <input type="text" name="last_name" class="w-full bg-gray-200  mt-2 px-4 py-2 rounded-xl">
    </div>
    <div class="mb-5">
        <label for="email" class="text-[#e67e22] font-semibold">Email</label>
        <input type="text" name="email" class="w-full bg-gray-200 mt-2 px-4 py-2 rounded-xl">
    </div>
    <div class="mb-5">
        <label for="" class="text-[#e67e22] font-semibold">Username</label>
        <input type="text" name="username" class="w-full bg-gray-200  mt-2 px-4 py-2 rounded-xl">
    </div>
    <div class="mb-5">
        <label for="" class="text-[#e67e22] font-semibold">Password</label>
        <input type="password" name="password1" class="w-full  mt-2 px-4 py-2 rounded-xl">
    </div>
    <div class="mb-5">
        <label for="" class="text-[#e67e22] font-semibold">Confirm Password</label>
        <input type="password" name="password2" class="w-full bg-gray-200  mt-2 px-4 py-2 rounded-xl">
    </div>
    {% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
        <p>{{error|escape}}</p>
    </div>
    {% endfor %}
    {% endfor %}
    {% endif %}

    <button class="px-6 py-3 font-semibold rounded-3xl text-white hover:bg-[#e67e22] bg-[#e99041]">Submit</button>
    <p class="mt-3 pb-8 mb-4 text-lg  text-gray-600">Already have an account? <a href="{% url 'login' %}"
            class=" font-semibold  text-gray-600 hover:border-[#e67e22] transition-colors duration-300 hover:border-b-[2px]">Login</a>
    </p>
</form>
{% endblock %}
